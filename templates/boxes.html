{% extends 'base.html' %}
{% block content %}
<div class="container-fluid m-0 p-0">
    <div class="col-md-6">
        <p>Mesas</p>
    </div>
    <div class="table-wrapper">
        <table
            id="boxes"
            class="table table-striped table-responsive table-sm"
            data-toggle="bootstrap-table">
            <thead>
                <tr>
                    <th>#</th>
                </tr>
            </thead>
            <tbody>
                {% for box in boxes %}
                <tr>
                    <td><a href="padron/{{ box.number }}">{{ box.number }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
